<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p:first-child {
         color:red
        }
        p:nth-child(2) {
         color:#e3e3e3
        }
        p:last-child {
         color:blue
        }       
        p { color: brown}        
        body { color: cadetblue}
    </style>
</head>
<body>
      <p> I'm Red </p>
      <p> I'm White </p>
      <p> I'm just regular colored</p>
      <p> I'm Blue </p>
      I should be cadet blue...
</body>
</html>
