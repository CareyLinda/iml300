<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Cootie Catcher</title>
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="../js/homework-template.js"></script>

</head>
<body class="w3-display-container" style="height: 800px">
    <main class="w3-display-middle" style="width: 600px; height: 600px;" >
      
      <div class="w3-row" style="height: 50%; position:relative;">

        
    

        <div id=boxOne class="w3-border w3-round-large w3-display-topleft w3-half w3-display-container" style="height: 100%">
            <button id="buttonOne" class="w3-display-middle w3-button">Zoe</button>
        </div>
          
        <div id=boxTwo class="w3-border w3-round-large w3-display-topright w3-half" style="height: 100%">
            <button id=buttonTwo class="w3-display-middle w3-button">Tucker</button>
        </div>        
      </div>
      
      <div class="w3-row-padding" style="height: 50%; position:relative">

     

        <div id=boxThree class="w3-border w3-round-large w3-display-topleft w3-half w3-display-container" style="height: 100%">
            <button id=buttonThree class="w3-display-middle w3-button">Alyssa</button>
        </div>
          
        <div id=boxFour class="w3-border w3-round-large w3-display-topright w3-half" style="height: 100%">
            <button id=buttonFour class="w3-display-middle w3-button">Alison</button>

        </div>        
      </div>      
    </main>
    
    <script src="../js/homework-template.js"></script>
</body>
</html>
